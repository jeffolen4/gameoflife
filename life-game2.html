<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/life-game2.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/life-game2.js"></script>
    <script src="js/life-game2-ui.js"></script>
    <title>Game of Life</title>
  </head>
  <body>
    <div class="container">
      <div class="row col-sm-offset-4 col-sm-4">
        <h3>Game of Life</h3>
        <canvas id="life-canvas" width="400" height="400" style="border: 1px solid red">
        </canvas>
      </div>
      <div class="row col-sm-offset-4 col-sm-4">
        <div class='btn-group'>
          <button type="button" class="btn btn-primary" id="start">Start</button>
          <button type="button" class="btn btn-primary" id="default">Default</button>
          <button type="button" class="btn btn-primary" id="reset">Reset Last</button>
          <button type="button" class="btn btn-primary" id="clear">Clear</button>
          <button type="button" class="btn btn-primary" id="stop">Stop</button>
        </div>
      </div>
    </div>
  </body>
</html>
